<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MediPear</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- CSS FILE LINK -->
  <link rel="stylesheet" href="../style2.css" />
  <link rel="stylesheet" href="../css-files/login.css">

  
</head>
<body>
  <div class="login-wrapper">
    <h1><i class="fa-solid fa-right-to-bracket"></i> Login</h1>
    <form>
      <div class="input-field">
        <input type="text" class="questrial-placeholder" placeholder="Username or Email" required />
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-field">
        <input type="password" class="questrial-placeholder" placeholder="Password" required />
        <i class="fa-solid fa-lock"></i>
      </div>
      <button class="login-btn" type="submit">Log In</button>
    </form>

    <div class="extra-options">
      Forgot your password? <a href="reset.html">Reset it</a><br>
      Don't have an account? <a href="register.html">Sign up</a>
    </div>

    <div class="back-home">
      <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> Back to Home</a>
    </div>
  </div>
</body>
</html>
